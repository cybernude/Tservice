<ion-header>

  <ion-navbar headerbar>
    <ion-title>ตรวจสอบสิทธิ์การใช้งาน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>ชื่อผู้ใช้งาน</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button full headerbar (click)="doLogin()" [disabled]="!username || !password">      
  เข้าสู่ระบบ
  <ion-icon name="log-in"></ion-icon>
</button>

</ion-list>

</ion-content>
