<ion-header>

  <ion-navbar headerbar>
    <ion-title>รายชื่อแผนก</ion-title>
    <ion-toolbar primary>
    <ion-searchbar (input)="getItems($event)" placeholder="ค้นหา"></ion-searchbar>
  </ion-toolbar>
    <ion-buttons end>
      <button (click)="goNewDepartment()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>รายชื่อแผนก</ion-list-header>
    <ion-item-sliding *ngFor="let d of departmentList">
      <ion-item>
        <h2> <ion-icon name="globe"></ion-icon> {{ d.departmentname }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button danger (click)="doRemove(d.department_id)">
          <ion-icon name="trash"></ion-icon>
          ลบ
        </button>
        <button secondary (click)="edit(d)">
          <ion-icon name="create"></ion-icon>
          แก้ไข
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
